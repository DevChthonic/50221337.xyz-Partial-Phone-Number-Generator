<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Combination Generator</title>
    <!-- Link to Tailwind CSS library -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to JavaScript file, 'defer' ensures it runs after the HTML is parsed -->
    <script src="numberGenerator.js" defer></script>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-gray-800 rounded-xl shadow-2xl p-6 md:p-8 space-y-6 border border-gray-700">
        
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-white">Phone Number Generator</h1>
            <p class="text-gray-400 mt-2">Found a partial number? Let's find all the possibilities.</p>
        </div>

        <!-- Input Section -->
        <div class="space-y-4">
            <label for="phone-input" class="block text-sm font-medium text-gray-300">Enter partial number (use 'x' for unknown digits)</label>
            <input type="text" id="phone-input" placeholder="e.g., 111-1xx-11x1" class="w-full bg-gray-900 border border-gray-600 rounded-lg px-4 py-3 text-lg text-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200" value="111-1xx-11x1">
            <button id="generate-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                Generate Combinations
            </button>
        </div>
        
        <!-- Error/Message Display -->
        <div id="message-box" class="hidden p-3 bg-red-800/50 border border-red-700 text-red-200 rounded-lg text-center"></div>

        <!-- Results Section -->
        <div id="results-container" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-white">Results</h2>
                <span id="combo-count" class="text-sm font-medium bg-gray-700 text-gray-300 px-3 py-1 rounded-full"></span>
            </div>
            <div id="results-list" class="bg-gray-900 p-4 rounded-lg border border-gray-700 max-h-64 overflow-y-auto custom-scrollbar">
                <!-- Generated numbers will be injected here -->
            </div>
             <button id="copy-btn" class="mt-4 w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                Copy to Clipboard
            </button>
        </div>

        <!-- Footer/Disclaimer -->
        <div class="text-center text-xs text-gray-500 pt-4 border-t border-gray-700">
            <p>Please use this for good, not for elaborate (and illegal) schemes. Stay safe out there.</p>
        </div>

    </div>

</body>
</html>
